<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
    <meta name="format-detection" content="telephone=no">
    <title>Free shadowsocks</title>
    <link rel="stylesheet" href="/libs/bootstrap.min.css">
    <style type="text/css">
      .title {
        margin: 24px 10px 10px 10px;
        font-size: 22px;
        text-align: center;
      }
      .time {
        margin: 12px 10px 10px 4px;
        font-size: 16px;
        text-align: center;
      }
      .address {
        margin: 10px;
        font-size: 16px;
        word-wrap:break-word;
        text-align: center;
      }
      .qrcode {
        text-align: center;
      }
      .grecaptcha-badge {
        display: none;
      }
    </style>
    <% if (recaptcha) { %>
    <script src='https://recaptcha.net/recaptcha/api.js?render=<%=recaptcha%>'></script>
    <% } %>
  </head>
  
  <body class="container">
    <script src="/libs/jquery.min.js"></script>
    <script src="/libs/bootstrap.min.js"></script>
    <script src="/libs/qrcode.min.js"></script>
    <div class="row">
      <div class="title col-md-12 col-lg-12">扫码添加账号<br>定期更换密码</div>
    </div>
    <div class="row">
      <div class="time col-md-12 col-lg-12"></div>
    </div>
    <% if (pay) { %>
    <div class="row">
      <div class="title col-md-12 col-lg-12"><a href="<%=pay%>">购买付费服务</a></div>
    </div>
    <% } %>
    <div class="row">
      <div class="qrcode col-md-12 col-lg-12">
        <a id="qrcode" href=""></a>
      </div>
    </div>
    <div class="row">
      <div class="address col-md-12 col-lg-12"></div>
    </div>
    <script>
      if(Math.random() > 0.5) { window.location.href='https://free0.gyteng.com/';  }
      var i = 0;
      var getToken = function() {
        if('<%=recaptcha%>') {
          return grecaptcha.execute('<%=recaptcha%>', {
            action: 'homepage'
          });
        } else {
          return Promise.resolve('');
        }
      };
      var getQrcode = function() {
        i = 0;
        getToken().then(function(token) {
          $.post('/qrcode', {
            token
          }, function(data) {
            window.ssqrcode = data.qrcode;
            window.ssscore = data.score;
            var qr = qrcode(8, 'Q');
            qr.addData(window.ssqrcode);
            qr.make();
            document.getElementById('qrcode').innerHTML = qr.createImgTag(6);
            $('.address').text(window.ssqrcode);
            $('#qrcode').attr('href', window.ssqrcode);
            $('.time').text('更新时间: ' + (new Date(data.updateTime)).toLocaleString());
          });
        });
      };
      setInterval(function() {
        i += 1; i = i % 10;
        if(i === 9 || window.ssscore < 0.5) { getQrcode(); }
      }, 6 * 1000);
      <% if (recaptcha) { %>
      grecaptcha.ready(function() { getQrcode(); });
      <% } else { %>
      getQrcode();
      <% } %>
    </script>
